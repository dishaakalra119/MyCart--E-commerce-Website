<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMARI WEBSITE</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="CartContainer">
        <div class="Header">
            <a href="website.html">
                <img src="images/default.png" style={{ height="120px" }} />
            </a>
            <h3 class="Heading" background-image> MyCart</h3>
            <h5 class="Action">Remove all</h5>
        </div>

        <div class="Cart-Items">
            <div class="image-box">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" style={{ height="120px" }} />
            </div>
            <div class="about">
                <h1 class="title">Nike Shoes</h1>
                <h3 class="subtitle">Red</h3>
            </div>
            <div class="counter">
                <div class="btn">+</div>
                <div class="count">1&nbsp;</div>
                <div class="btn">-</div>
            </div>
            <div class="prices">
                <div class="amount">₹2199.00</div>
                <div class="remove"><u>Remove</u></div>
            </div>
        </div>

        <div class="Cart-Items pad">
            <div class="image-box">
                <img src="https://images.unsplash.com/photo-1618384887929-16ec33fab9ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1480&q=80" style={{ height="200" }} />
            </div>
            <div class="about">
                <h1 class="title">Mechanical</h1>
                <h2 class="title">&nbsp;Keyboard</h2>
                <h3 class="subtitle">Cherry MX Blue Switches</h3>
            </div>
            <div class="counter">
                <div class="btn">+</div>
                <div class="count">1</div>
                <div class="btn">-</div>
            </div>
            <div class="prices">
                <div class="amount">₹3299.00</div>
                <div class="remove"><u>Remove</u></div>
            </div>
        </div>
        <hr>
        <div class="checkout">
            <div class="total">
                <div>
                    <div class="Subtotal">Sub-Total</div>
                    <div class="items">2 items</div>
                </div>
                <div class="total-amount">₹5498.00</div>
            </div>
            <div>
                <a href="login.html" <button class="button">Checkout</button></a>
            </div>
</body>

</html>
